    <h3>Ingresa a tu plataforma</h3>

    <form (ngSubmit)="login()">
      <input type="text" [(ngModel)]="username" name="username" placeholder="Usuario" required>
      <input type="password" [(ngModel)]="password" name="password" placeholder="ContraseÃ±a" required>
      <button type="submit">Ingresar</button>

  </div>
</div>
