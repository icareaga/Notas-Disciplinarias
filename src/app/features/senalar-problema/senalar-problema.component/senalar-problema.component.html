<div class="card">
  <h2>1. Señalar el Problema</h2>

  <!-- Colaborador -->
  <label>Colaborador:</label>
  <select (change)="onColaboradorChange($event)">
    <option value="">Seleccione un colaborador</option>
    <option *ngFor="let e of empleados" [value]="e.id">
      {{ e.nombre_Completo }}
    </option>
  </select>

  <!-- Categoría -->
  <label>Categoría:</label>
  <select (change)="onCategoriaChange($event)">
    <option value="">Seleccione una categoría</option>
    <option *ngFor="let c of categorias" [value]="c.id_Categoria">
      {{ c.nombre }}
    </option>
  </select>

  <!-- Descripción -->
  <label>Descripción del problema:</label>
  <textarea rows="4" [(ngModel)]="nuevoCaso.descripcion" placeholder="Describe la situación detectada"></textarea>

  <!-- Impacto -->
  <label>Impacto en la empresa:</label>
  <textarea rows="4" [(ngModel)]="nuevoCaso.impacto" placeholder="¿Cuál fue el impacto de esta conducta en la empresa?"></textarea>

  <!-- Conducta -->
  <label>Conducta observada:</label>
  <textarea rows="4" [(ngModel)]="nuevoCaso.conducta" placeholder="Describe en detalle la conducta que observaste"></textarea>

  <button (click)="crearCaso()">Guardar</button>
</div>
